<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Crossfilter</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8"/>
  </head>

  <body>
    <div id="body">

      <div id="charts">
        <div id="hour-chart" class="chart">
          <div class="title">Período do Dia</div>
        </div>
        <div id="delay-chart" class="chart">
          <div class="title">Tempo de Permanência nas Aulas</div>
        </div>
        <div id="date-chart" class="chart">
          <div class="title">Número de Acessos nas Aulas</div>
        </div>
      </div>

      <aside id="totals"><span id="active">-</span> of <span id="total">-</span> flights selected.</aside>

      <div id="lists">
        <div id="flight-list" class="list"></div>
      </div>

   </div>

   <div class="flight-head">
     <span class="time">Horário</span>
     <span class="origin">Aulas</span>
     <span class="destination">Aluno</span>
     <span class="delay">Permanência</span>
   </div>

    <script type="text/javascript" src="crossfilter.v1.min.js"></script>
    <script type="text/javascript" src="../../d3.v2.min.js"></script>
    <script type="text/javascript" src="../../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="class.js"></script>
  </body>
</html>
